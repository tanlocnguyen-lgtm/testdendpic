name: Sheet (private) -> PNG -> SeaTalk
on:
  schedule:
    - cron: "0 1 * * *"   # 01:00 UTC ~ 08:00 VN
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # CÃ i poppler Ä‘á»ƒ convert PDF -> PNG
      - name: Install poppler (pdftoppm)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      # CÃ i google-auth-library Ä‘á»ƒ xin access token báº±ng Service Account
      - run: npm init -y

      # ðŸ”§ Báº­t ESM Ä‘á»ƒ dÃ¹ng "import ..."
      - name: Enable ES modules
        run: |
          node -e "const fs=require('fs');let p=require('./package.json');p.type='module';fs.writeFileSync('package.json', JSON.stringify(p,null,2)); console.log('package.json -> type=module');"

      - run: npm i google-auth-library

      - name: Export PDF -> PNG -> SeaTalk
        run: node export_and_send.js
        env:
          SA_JSON_BASE64:  ${{ secrets.SA_JSON_BASE64 }}
          SHEET_ID:        ${{ secrets.SHEET_ID }}
          GID:             ${{ secrets.GID }}
          RANGE_A1:        ${{ secrets.RANGE_A1 }}
          SEA_URL:         ${{ secrets.SEA_URL }}

          # Tuá»³ chá»‰nh
          PNG_NAME:        "Report.png"
          PAPER_SIZE:      "letter"
          PORTRAIT:        "true"
          FITW:            "true"
          GRIDLINES:       "false"
          MARGIN_INCH:     "0.30"
          MAX_BYTES_MB:    "5"
          SCALE_TO_PX:     "1600"
